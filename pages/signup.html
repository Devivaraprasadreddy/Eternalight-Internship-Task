<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- BootStrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

    <section>
        <form class="container bg bg-">
          <h1>Add Users</h1>
          <div class="mb-3">
            <label class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" autocomplete="current-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" id="useremail" autocomplete="current-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
          </div><br>
                  
          <center>
            <!-- <button type="button" class="btn btn-primary" onclick="SendData()">Signup</button> -->
            <input type="button" class="btn btn-primary" onclick="SendData()" value="SignUp">
          </center>
        </form>
       </section>
    
</body>

<script>

  function SendData(){
      // alert("Data Has Been Inserted Into MongoDB Successfully")
  
        var name=document.getElementById('username').value;
        var email=document.getElementById('useremail').value;
          var password=document.getElementById('password').value;   
        if(name=='' && email=='' && password==''){
          alert("Please Enter All details");
        }
        else if(name==''){
          alert("Please enter username")
        }
        else if(email==''){
          alert("Please enter Email")
        }
        else if(password==''){
          alert("Please enter Password")
        }
      else{
        var data = {
          UserName: document.getElementById('username').value,
          Email: document.getElementById('useremail').value,
          Password: document.getElementById('password').value,      
        };

  
  fetch('/sendData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        }) 
          .then(response => response.json())
          .then(data => {
            console.log(data)
            alert("SignUp Hass Been SeccessFull , Click Ok For Login")
            window.location.href="/login"


          })
          .catch((error) => {
            alert("Error! Data Already Exists ")
          });
      }

  
      }

  </script>

</html>
