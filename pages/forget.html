<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
     <!-- BootStrap Css  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- BootStrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <form action="/forget" class="container bg bg-"><br>
          <h1>Recover Your Password</h1>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="text" class="form-control" id="useremail" required="">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">New Password</label>
            <input type="password" class="form-control" id="newPassword" autocomplete="current-password" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" autocomplete="confirm-password" required>
          </div>
                  
          <center>
            
            <input type="submit" class="btn btn-primary" onclick="fPassword()" value="Submit">
          </center>
        </form>
       </section>
</body>

    <script>
        function fPassword()
        {
            const useremail = document.getElementById("useremail").value;
            const nPassword = document.getElementById("newPassword").value;
            const cPassword = document.getElementById("confirmPassword").value;

            if(nPassword === cPassword)
            {
               
              alert("Password Changed Successfully!")
              window.location.href="/login"
            }
            else{
                alert("Password Doesn't Match")
            }
            var data = {
                    Email : useremail,
                    Password : nPassword
                  }
                console.log(data);
                
                fetch('/updatePwd',{
                  method:'POST',
                  headers: {
                    'Content-Type' : 'application/json'
                  },
                  body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                  console.log(data)
                  
               
                })
                .catch((error)=>{
                    alert("Not Valid")
                  })
            
          

        }
    </script>


</html>
